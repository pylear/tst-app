<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      padding: 8px;
      background: #f1f1f1;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .done {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      background: red;
      padding: 5px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>âœ… My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      // Task text
      const span = document.createElement("span");
      span.textContent = taskText;
      span.onclick = () => span.classList.toggle("done");

      // Delete button
      const delBtn = document.createElement("button");
      delBtn.textContent = "X";
      delBtn.className = "delete";
      delBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(delBtn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
